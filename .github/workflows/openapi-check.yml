name: OpenAPI Sync Check

on:
  push:
    paths:
      - "crates/api/src/**"
      - "crates/trace/src/**"
      - "openapi.json"
      - "ui/src/lib/api-types.ts"
  pull_request:
    paths:
      - "crates/api/src/**"
      - "crates/trace/src/**"
      - "openapi.json"
      - "ui/src/lib/api-types.ts"

jobs:
  openapi-check:
    name: Verify OpenAPI types are up to date
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-openapi-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-openapi-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI dependencies
        working-directory: ui
        run: npm install

      - name: Check OpenAPI sync
        run: ./scripts/sync-openapi.sh --check
